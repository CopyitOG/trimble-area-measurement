<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Markup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üè∑Ô∏è Attribute Markup</h1>
            <p class="subtitle">Display custom property labels on selected elements</p>
        </header>

        <div id="status" class="status info">
            Connecting to Trimble Connect...
        </div>

        <!-- Property Selector -->
        <section class="panel">
            <h2>Select Properties to Display</h2>
            <div class="property-list">
                <label class="checkbox-label">
                    <input type="checkbox" id="prop-name" value="name" checked>
                    <span>Element Name</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="prop-type" value="class">
                    <span>Element Type</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="prop-material" value="material">
                    <span>Material</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="prop-dimensions" value="dimensions">
                    <span>Dimensions</span>
                </label>
            </div>
        </section>

        <!-- Label Settings -->
        <section class="panel">
            <h2>Label Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="font-size">Font Size</label>
                    <input type="range" id="font-size" min="12" max="24" value="16">
                    <span id="font-size-value">16px</span>
                </div>
                <div class="setting-item">
                    <label for="bg-color">Background</label>
                    <input type="color" id="bg-color" value="#667eea">
                </div>
                <div class="setting-item">
                    <label for="text-color">Text Color</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
            </div>
        </section>

        <!-- Actions -->
        <section class="actions">
            <button id="apply-btn" class="btn btn-primary" disabled>
                Apply to Selected
            </button>
            <button id="clear-btn" class="btn btn-secondary">
                Clear All Labels
            </button>
        </section>

        <!-- Selected Elements -->
        <section class="panel">
            <h2>Selected Elements (<span id="selected-count">0</span>)</h2>
            <div id="selected-list" class="selected-list">
                <p class="placeholder">Click on elements in the 3D view to select them</p>
            </div>
        </section>

        <!-- Debug Log -->
        <details class="debug-section">
            <summary>Debug Log</summary>
            <div id="log" class="log"></div>
        </details>
    </div>

    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <script src="markup-tool.js"></script>
</body>

</html>
