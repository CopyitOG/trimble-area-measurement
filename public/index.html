<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Coordinate Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 16px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #0078d4;
            color: white;
            margin-bottom: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #005a9e;
        }

        .btn.active {
            background: #28a745;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 3px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #2e7d32;
        }

        .coordinates {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .coordinates.visible {
            display: block;
        }

        .coord-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .coord-label {
            font-weight: bold;
            color: #666;
        }

        .coord-value {
            color: #0078d4;
            font-weight: bold;
        }

        .log {
            margin-top: 12px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <div class="icon">XYZ</div> Coordinate Marker
        </h1>
        <button id="clear-btn" class="btn danger" style="display:none;">
            Clear All Markers
        </button>
        <div id="status" class="status info">
            Loading...
        </div>
        <div id="coordinates" class="coordinates">
            <div class="coord-row">
                <span class="coord-label">X:</span>
                <span class="coord-value" id="coord-x">--</span>
            </div>
            <div class="coord-row">
                <span class="coord-label">Y:</span>
                <span class="coord-value" id="coord-y">--</span>
            </div>
            <div class="coord-row">
                <span class="coord-label">Z:</span>
                <span class="coord-value" id="coord-z">--</span>
            </div>
        </div>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.textContent = `[${time}] ${msg}\n` + logDiv.textContent;
        }

        log('[Extension] Starting...');

        let API = null;
        let markerIds = [];
        const clearBtn = document.getElementById('clear-btn');
        const statusDiv = document.getElementById('status');
        const coordinatesDiv = document.getElementById('coordinates');
        const coordX = document.getElementById('coord-x');
        const coordY = document.getElementById('coord-y');
        const coordZ = document.getElementById('coord-z');

        function updateStatus(message, type) {
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }

        function displayCoordinates(position) {
            const x = (position.x * 1000).toFixed(0);
            const y = (position.y * 1000).toFixed(0);
            const z = (position.z * 1000).toFixed(0);

            coordX.textContent = x + ' mm';
            coordY.textContent = y + ' mm';
            coordZ.textContent = z + ' mm';
            coordinatesDiv.classList.add('visible');

            // Create visual marker in 3D using MarkupAPI
            if (API && API.markup && API.markup.addSinglePointMarkups) {
                const markupId = 'coord-' + Date.now();

                // Create PointMarkup object with MarkupPick
                const pointMarkup = {
                    id: markupId,
                    start: {
                        positionX: position.x,
                        positionY: position.y,
                        positionZ: position.z
                    },
                    color: { r: 0, g: 120, b: 212, a: 255 } // Blue
                };

                log('[Marker] Creating point markup...');
                API.markup.addSinglePointMarkups([pointMarkup])
                    .then(function () {
                        log('[Marker] ✓ Added to 3D viewer!');
                        markerIds.push(markupId);
                        clearBtn.style.display = 'block';
                    })
                    .catch(function (err) {
                        log('[Marker] Error: ' + err.message);
                    });
            } else {
                log('[Marker] Markup API not available');
            }
        }

        function handleEvent(event, data) {
            log('[Event] ' + event);

            // Extract nested data
            const eventData = data && data.data ? data.data : data;

            // Process viewer.onPicked events
            if (event === 'viewer.onPicked' && eventData && eventData.position) {
                log('[Pick] ✓ Got position!');
                displayCoordinates(eventData.position);
            }
        }

        // Clear all markers
        clearBtn.addEventListener('click', function () {
            if (API && API.markup && API.markup.removeSinglePointMarkups) {
                log('[Clear] Removing ' + markerIds.length + ' markers');
                API.markup.removeSinglePointMarkups(markerIds)
                    .then(function () {
                        log('[Clear] ✓ All markers removed');
                        markerIds = [];
                        clearBtn.style.display = 'none';
                    })
                    .catch(function (err) {
                        log('[Clear] Error: ' + err.message);
                    });
            }
        });

        // Load Workspace API
        const script = document.createElement('script');
        script.src = 'https://components.connect.trimble.com/trimble-connect-workspace-api/index.js';
        script.onload = function () {
            log('[API] Script loaded');
            connectToAPI();
        };
        script.onerror = function () {
            log('[API] ERROR: Could not load script');
            updateStatus('Failed to load Workspace API', 'warning');
        };
        document.head.appendChild(script);

        async function connectToAPI() {
            try {
                log('[API] Connecting...');
                API = await TrimbleConnectWorkspace.connect(window.parent, handleEvent);

                log('[API] ✓ Connected!');
                log('[API] Markup available: ' + (API.markup ? 'YES' : 'NO'));

                updateStatus('Connected! Click surfaces to add markers', 'success');

            } catch (error) {
                log('[API] ERROR: ' + error.message);
                updateStatus('Connection failed', 'warning');
            }
        }
    </script>
</body>

</html>
