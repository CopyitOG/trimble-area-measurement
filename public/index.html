<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Coordinate Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 16px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            background: #005a9e;
        }

        .btn.active {
            background: #28a745;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 3px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #2e7d32;
        }

        .status.warning {
            background: #fff3e0;
            color: #e65100;
            border-left: 3px solid #ff9800;
        }

        .coordinates {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .coordinates.visible {
            display: block;
        }

        .coord-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .coord-label {
            font-weight: bold;
            color: #666;
        }

        .coord-value {
            color: #0078d4;
            font-weight: bold;
        }

        .log {
            margin-top: 12px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <div class="icon">XYZ</div> Surface Coordinates
        </h1>
        <button id="toggle-btn" class="btn">
            <span id="btn-text">Initializing...</span>
        </button>
        <div id="status" class="status info">
            Loading extension...
        </div>
        <div id="coordinates" class="coordinates">
            <div class="coord-row">
                <span class="coord-label">X:</span>
                <span class="coord-value" id="coord-x">--</span>
            </div>
            <div class="coord-row">
                <span class="coord-label">Y:</span>
                <span class="coord-value" id="coord-y">--</span>
            </div>
            <div class="coord-row">
                <span class="coord-label">Z:</span>
                <span class="coord-value" id="coord-z">--</span>
            </div>
        </div>
        <div id="log" class="log"></div>
    </div>

    <script>
        // Log to both console and UI
        function log(msg) {
            console.log(msg);
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.textContent = `[${time}] ${msg}\n` + logDiv.textContent;
        }

        log('[Extension] Script loaded and executing');

        let API = null;
        let isActive = false;
        const toggleBtn = document.getElementById('toggle-btn');
        const btnText = document.getElementById('btn-text');
        const statusDiv = document.getElementById('status');
        const coordinatesDiv = document.getElementById('coordinates');
        const coordX = document.getElementById('coord-x');
        const coordY = document.getElementById('coord-y');
        const coordZ = document.getElementById('coord-z');

        function updateStatus(message, type) {
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            log('[Status] ' + message);
        }

        function displayCoordinates(position) {
            log('[Coords] x=' + position.x + ', y=' + position.y + ', z=' + position.z);

            const x = (position.x * 1000).toFixed(0);
            const y = (position.y * 1000).toFixed(0);
            const z = (position.z * 1000).toFixed(0);

            coordX.textContent = x + ' mm';
            coordY.textContent = y + ' mm';
            coordZ.textContent = z + ' mm';

            coordinatesDiv.classList.add('visible');
        }

        function handleEvent(event, data) {
            log('[Event] ' + event);

            // Log the data structure to see what we're getting
            if (data) {
                log('[Data] Keys: ' + Object.keys(data).join(', '));
                if (data.position) {
                    log('[Data] Has position!');
                }
            } else {
                log('[Data] No data object');
            }

            // Trimble Connect uses these specific event names:
            // - viewer.onPicked - when clicking on surfaces
            // - viewer.onSelectionChanged - when selection changes

            if (event === 'viewer.onPicked' && eventData && eventData.position) {
                log('[Event] ✓ Got position from PICK!');
                displayCoordinates(eventData.position);
            }
            else if (event === 'viewer.onSelectionChanged' && eventData && eventData.position) {
                log('[Event] ✓ Got position from SELECTION!');
                displayCoordinates(eventData.position);
            }
            else if (event.startsWith('viewer.') && eventData && eventData.position) {
                log('[Event] ✓ Position from ' + event);
                displayCoordinates(eventData.position);
            }
        }

        // Try to load Workspace API
        log('[API] Loading Workspace API...');

        const script = document.createElement('script');
        script.src = 'https://components.connect.trimble.com/trimble-connect-workspace-api/index.js';
        script.onload = function () {
            log('[API] Script loaded, attempting connection...');
            connectToAPI();
        };
        script.onerror = function () {
            log('[API] ERROR: Could not load Workspace API script');
            updateStatus('Failed to load Workspace API library', 'warning');
            toggleBtn.disabled = false;
            btnText.textContent = 'Connection Failed';
        };
        document.head.appendChild(script);

        async function connectToAPI() {
            try {
                log('[API] Calling TrimbleConnectWorkspace.connect...');

                if (typeof TrimbleConnectWorkspace === 'undefined') {
                    throw new Error('TrimbleConnectWorkspace not defined');
                }

                API = await TrimbleConnectWorkspace.connect(window.parent, handleEvent);

                log('[API] ✓ Connected successfully!');
                log('[API] API object: ' + typeof API);

                updateStatus('Connected! Click surfaces in the model.', 'success');
                toggleBtn.disabled = false;
                btnText.textContent = 'Listening to Events';
                toggleBtn.classList.add('active');

            } catch (error) {
                log('[API] ERROR: ' + error.message);
                updateStatus('Connection error: ' + error.message, 'warning');
                toggleBtn.disabled = false;
                btnText.textContent = 'Connection Error';
            }
        }

        log('[Extension] Initialization complete');
    </script>
</body>

</html>
