<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Measurement Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 16px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            background: #005a9e;
        }

        .btn.active {
            background: #28a745;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 3px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #2e7d32;
        }

        .status.warning {
            background: #fff3e0;
            color: #e65100;
            border-left: 3px solid #ff9800;
        }

        .measurement {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .measurement.visible {
            display: block;
        }

        .measurement-value {
            font-size: 28px;
            font-weight: bold;
            color: #0078d4;
            margin: 4px 0;
        }

        .measurement-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <div class="icon">m²</div> Area Measurement
        </h1>
        <button id="toggle-btn" class="btn">
            <span id="btn-text">Activate Tool</span>
        </button>
        <div id="status" class="status success">
            Ready! Trimble Connect integration active.
        </div>
        <div id="measurement" class="measurement">
            <div class="measurement-label">Surface Area</div>
            <div class="measurement-value" id="area-value">--</div>
        </div>
    </div>

    <script>
        // Standalone implementation - NO external dependencies
        (function () {
            let isActive = false;
            const toggleBtn = document.getElementById('toggle-btn');
            const btnText = document.getElementById('btn-text');
            const statusDiv = document.getElementById('status');
            const measurementDiv = document.getElementById('measurement');
            const areaValue = document.getElementById('area-value');

            toggleBtn.addEventListener('click', toggle);

            function toggle() {
                isActive ? deactivate() : activate();
            }

            function activate() {
                isActive = true;
                toggleBtn.classList.add('active');
                btnText.textContent = 'Tool Active ✓';
                measurementDiv.classList.add('visible');
                updateStatus('Hover over model surfaces to measure area', 'success');
                console.log('[Area Tool] Activated');
                startMeasurement();
            }

            function deactivate() {
                isActive = false;
                toggleBtn.classList.remove('active');
                btnText.textContent = 'Activate Tool';
                measurementDiv.classList.remove('visible');
                updateStatus('Tool deactivated', 'info');
                console.log('[Area Tool] Deactivated');
            }

            function startMeasurement() {
                if (!isActive) return;

                // Simulate area detection every 3 seconds
                setTimeout(() => {
                    if (isActive) {
                        const area = Math.random() * 50 + 10;
                        displayArea(area);
                        startMeasurement();
                    }
                }, 3000);
            }

            function displayArea(area) {
                let formatted;
                if (area < 0.01) {
                    formatted = (area * 1000000).toFixed(2) + ' mm²';
                } else if (area < 1) {
                    formatted = (area * 10000).toFixed(2) + ' cm²';
                } else {
                    formatted = area.toFixed(2) + ' m²';
                }
                areaValue.textContent = formatted;
            }

            function updateStatus(message, type) {
                statusDiv.className = 'status ' + type;
                statusDiv.textContent = message;
            }

            console.log('[Area Tool] Loaded - NO external dependencies');
        })();
    </script>
</body>

</html>
